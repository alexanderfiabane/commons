qualifier.plural.3=horas

## minute field
qualifier.singular.4=minuto
qualifier.plural.4=minutos

## second field
qualifier.singular.5=segundo
qualifier.plural.5=segundos

## millisecond field
qualifier.singular.6=milissegundo
qualifier.plural.6=milissegundos
